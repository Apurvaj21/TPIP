<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('img.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bolder;
            color: #007bff;
            margin-bottom: 30px;
        }

        form input,
        form select,
        form button,
        #search-button {
            font-size: 16px;
            border-radius: 5px;
        }

        #search-bar {
            width: 75%;
            padding: 10px;
        }

        .book-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .book-item:hover {
            background-color: #f1f1f1;
        }

        .book-item span {
            font-size: 16px;
            color: #333;
        }

        .book-item button {
            padding: 5px 15px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 5px;
        }

        .mark-read {
            background-color: #28a745;
            color: white;
        }

        .delete {
            background-color: #dc3545;
            color: white;
        }

        .book-item img {
            width: 50px;
            height: 75px;
            border-radius: 5px;
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #search-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #0056b3;
        }

        #message {
            font-size: 18px;
            color: #d9534f;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1> Digital Library</h1>

        <form id="book-form" class="mb-4">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" id="title" class="form-control" placeholder="Book Title" required>
                </div>
                <div class="col">
                    <input type="text" id="author" class="form-control" placeholder="Author" required>
                </div>
                <div class="col">
                    <select id="genre" class="form-control" required>
                        <option value="">Select Genre</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Biography">Biography</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </div>
            </div>
        </form>

        <div class="search-container">
            <input type="text" id="search-bar" class="form-control" placeholder="Search by Title or Author">
            <button id="search-button" class="btn btn-primary">Search</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadLibrary);

        const bookForm = document.getElementById("book-form");
        const searchBar = document.getElementById("search-bar");
        const searchButton = document.getElementById("search-button");
        const messageDiv = document.getElementById("message");

        
        bookForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const title = document.getElementById("title").value.trim();
            const author = document.getElementById("author").value.trim();
            const genre = document.getElementById("genre").value;

            if (title === "" || author === "" || genre === "") {
                showMessage("Please fill out all fields.", "danger");
                return;
            }

            if (isBookExists(title, author)) {
                showMessage("This book is already added.", "warning");
                return;
            }

            const newBook = { title, author, genre, status: "Unread" };
            saveBook(newBook);
            showMessage("Book added successfully.", "success");
            bookForm.reset();
        });

       
        searchButton.addEventListener("click", () => {
            const searchTerm = searchBar.value.toLowerCase().trim();
            if (searchTerm === "") {
                showMessage("Please enter a search term.", "warning");
                return;
            }

            const books = getBooks();
            const foundBooks = books.filter(
                (book) =>
                    book.title.toLowerCase().includes(searchTerm) ||
                    book.author.toLowerCase().includes(searchTerm)
            );

            if (foundBooks.length === 0) {
                showMessage("No books found.", "danger");
            } else {
                showBooks(foundBooks);
            }
        });

        
        function saveBook(book) {
            const books = getBooks();
            books.push(book);
            localStorage.setItem("library", JSON.stringify(books));
        }

        function getBooks() {
            return JSON.parse(localStorage.getItem("library")) || [];
        }

        function isBookExists(title, author) {
            const books = getBooks();
            return books.some(
                (book) => book.title === title && book.author === author
            );
        }

        function showMessage(message, type) {
            messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        function showBooks(books) {
            let output = `<div class="alert alert-info">Search Results:</div>`;
            books.forEach((book) => {
                output += `<div class="alert alert-secondary">
                            <strong>${book.title}</strong> by ${book.author} (${book.genre})
                            </div>`;
            });
            messageDiv.innerHTML = output;
        }

        function loadLibrary() {
            messageDiv.innerHTML = `<div class="alert alert-info">Library ready! Add or search for books.</div>`;
        }
    </script>
</body>

</html>
